name: Build
on:
  push:
    tags:
      - '*.*'

env:
  IMHEX_VERSION: v1.33.2

jobs:
  win:
    runs-on: windows-2022
    name: Windows
    defaults:
      run:
        shell: msys2 {0}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: recursive
      - name: Install SDK
        id: install_sdk
        uses: WerWolv/imhex-download-sdk@${{ env.IMHEX_VERSION }}
      - name: Build
        run: |
          mkdir build
          cd build
          IMHEX_SDK_PATH="${{ steps.install_sdk.outputs.sdk_path }}"      \
            cmake -G Ninja                                                \
            -DCMAKE_BUILD_TYPE=Release                                    \
            -DCMAKE_INSTALL_PREFIX="./install"                            \
            ..
          cmake --build .
          cmake --install .
            mv install/imhex_data_processor_zlib.hexplug install/imhex_${{ env.IMHEX_VERSION }}_data_processor_zlib_windows.hexplug
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: build/install
  macos:
    runs-on: macos-12
    name: MacOS
    defaults:
      run:
        shell: bash {0}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: recursive
      - name: Install SDK
        id: install_sdk
        uses: WerWolv/imhex-download-sdk@${{ env.IMHEX_VERSION }}
      - name: Build
        run: |
          mkdir build
          cd build
          CC=$(brew --prefix gcc@12)/bin/gcc-12                                                         \
          CXX=$(brew --prefix gcc@12)/bin/g++-12                                                        \
          OBJC=$(brew --prefix llvm)/bin/clang                                                          \
          OBJCXX=$(brew --prefix llvm)/bin/clang++                                                      \
          PKG_CONFIG_PATH="$(brew --prefix openssl)/lib/pkgconfig":"$(brew --prefix)/lib/pkgconfig"     \
          IMHEX_SDK_PATH="${{ steps.install_sdk.outputs.sdk_path }}"                                    \
            cmake                                                                                       \
            -G Ninja                                                                                    \
            -DCMAKE_BUILD_TYPE=Release                                                                  \
            -DCMAKE_INSTALL_PREFIX="./install"                                                          \
            ..
          cmake --build .
          cmake --install .
          mv install/imhex_data_processor_zlib.hexplug install/imhex_${{ env.IMHEX_VERSION }}_data_processor_zlib_macos.hexplug
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-build
          path: build/install

  publish:
    runs-on: ubuntu-latest
    name: Publish
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4
      - name: Create release
        id: create_release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          name: "${{ github.ref_name }} - ImHex ${{ env.IMHEX_VERSION }}"
          generate_release_notes: true
          files: |
            ./windows-build/imhex_${{ env.IMHEX_VERSION }}_data_processor_zlib_windows.hexplug
            ./macos-build/imhex_${{ env.IMHEX_VERSION }}_data_processor_zlib_macos.hexplug
